<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Pages – UI Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
      background-size: cover;
      background-position: center;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      width: 100%;
      display: grid;
      gap: 32px;
    }

    /* ===== GLASS CARD ===== */
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 12px;
    }

    .highlight {
      color: #4fd1ff;
      font-weight: 600;
    }

    .muted {
      color: #b5b5b5;
    }

    /* ===== RAINBOW TEXT ===== */
    .rainbow-text {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(
        90deg,
        #ff4ecd,
        #ffae00,
        #00ff9c,
        #4fd1ff,
        #9b5cff
      );
      background-size: 300%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 6s linear infinite;
      margin-bottom: 24px;
    }

    @keyframes rainbow {
      from { background-position: 0%; }
      to { background-position: 300%; }
    }

    /* ===== VIDEO ===== */
    video {
      width: 100%;
      border-radius: 14px;
      margin-top: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* ===== BUTTONS ===== */
    .buttons {
      display: grid;
      gap: 20px;
      margin-top: 24px;
    }

    button {
      position: relative;
      padding: 14px 22px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      overflow: hidden;
    }

    /* --- Linear loading button --- */
    .btn-linear {
      background: #4fd1ff;
      color: #000;
      font-weight: 600;
    }

    .btn-linear::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 100%;
      width: 0%;
      background: rgba(0,0,0,0.25);
      transition: width 5s linear;
    }

    .btn-linear.loading::after {
      width: 100%;
    }

    /* --- Pulse loading button --- */
    .btn-pulse {
      background: #ff4ecd;
      color: white;
    }

    .btn-pulse.loading {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 rgba(255,78,205,0.6); }
      50% { box-shadow: 0 0 25px rgba(255,78,205,1); }
      100% { box-shadow: 0 0 0 rgba(255,78,205,0.6); }
    }

    /* --- Spinner button --- */
    .btn-spinner {
      background: #9b5cff;
      color: white;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
      display: none;
    }

    .btn-spinner.loading span {
      display: none;
    }

    .btn-spinner.loading .spinner {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="card">
      <h1>UI <span class="highlight">Demo Page</span></h1>
      <p class="muted">
        GitHub Pages ready • HTML + CSS + minimal JS
      </p>
    </div>

    <div class="card">
      <div class="rainbow-text">Animated transparent rainbow text</div>

      <!-- VIDEO PLAYER -->
      <video controls>
        <!-- Replace with your own video file if needed -->
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- LOADING BUTTONS -->
      <div class="buttons">
        <button class="btn-linear" onclick="startLinear(this)">
          Linear 5s loading
        </button>

        <button class="btn-pulse" onclick="startPulse(this)">
          Pulse 5s loading
        </button>

        <button class="btn-spinner" onclick="startSpinner(this)">
          <span>Spinner 5s loading</span>
          <div class="spinner"></div>
        </button>
      </div>
    </div>

    <div class="footer">
      index.html • GitHub Pages compatible • no framework
    </div>

  </div>

  <script>
    // ===== LOADING LOGIC =====

    function startLinear(btn) {
      btn.classList.add("loading");
      setTimeout(() => btn.classList.remove("loading"), 5000);
    }

    function startPulse(btn) {
      btn.classList.add("loading");
      setTimeout(() => btn.classList.remove("loading"), 5000);
    }

    function startSpinner(btn) {
      btn.classList.add("loading");
      setTimeout(() => btn.classList.remove("loading"), 5000);
    }
  </script>
</body>
</html>
