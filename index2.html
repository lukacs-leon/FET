<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GitHub Pages â€“ Loading UX Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
  background-size: cover;
  background-position: center;
  color: #eaeaea;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 900px;
  width: 100%;
  display: grid;
  gap: 32px;
}

/* ===== CARD ===== */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 20px;
  padding: 32px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

h1 {
  font-size: 2.6rem;
  margin-bottom: 12px;
}

.muted {
  color: #b5b5b5;
}

/* ===== BUTTONS ===== */
.buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  margin-top: 20px;
}

button {
  padding: 14px 22px;
  border-radius: 12px;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.btn-dummy {
  background: #4fd1ff;
  color: #000;
  font-weight: 600;
}

.btn-loader {
  background: #ffffff;
  color: #000;
}

/* ===== FULLSCREEN LOADING OVERLAY ===== */
.loading-overlay {
  position: fixed;
  inset: 0;
  background: #f5f5f7;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.loading-overlay.active {
  display: flex;
}

.loader-grid {
  display: grid;
  grid-template-columns: repeat(5, 40px);
  gap: 20px;
}

/* ===== LOADERS (10 variants) ===== */
.loader {
  width: 28px;
  height: 28px;
  border-radius: 50%;
}

/* 1 */
.spin {
  border: 3px solid #ddd;
  border-top: 3px solid #000;
  animation: spin 1s linear infinite;
}

/* 2 */
.pulse {
  background: #000;
  animation: pulse 1s infinite;
}

/* 3 */
.bounce {
  background: #000;
  animation: bounce 0.8s infinite alternate;
}

/* 4 */
.scale {
  background: #000;
  animation: scale 0.9s infinite alternate;
}

/* 5 */
.fade {
  background: #000;
  animation: fade 1.2s infinite;
}

/* 6 */
.rotate {
  border: 3px solid #000;
  border-color: #000 transparent;
  animation: spin 1.2s linear infinite;
}

/* 7 */
.dot {
  background: #000;
  animation: fade 0.6s infinite alternate;
}

/* 8 */
.square {
  width: 24px;
  height: 24px;
  background: #000;
  animation: rotate-square 1s infinite linear;
}

/* 9 */
.ring {
  border: 3px solid #000;
  border-radius: 50%;
  animation: scale 0.8s infinite alternate;
}

/* 10 */
.wave {
  background: #000;
  animation: bounce 0.5s infinite alternate;
}

/* ===== ANIMATIONS ===== */
@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes pulse {
  0% { opacity: 0.3; }
  50% { opacity: 1; }
  100% { opacity: 0.3; }
}

@keyframes bounce {
  from { transform: translateY(0); }
  to { transform: translateY(-10px); }
}

@keyframes scale {
  from { transform: scale(0.6); }
  to { transform: scale(1); }
}

@keyframes fade {
  from { opacity: 0.2; }
  to { opacity: 1; }
}

@keyframes rotate-square {
  to { transform: rotate(90deg); }
}
</style>
</head>

<body>

<!-- ===== LOADING OVERLAY ===== -->
<div class="loading-overlay" id="overlay">
  <div class="loader-grid">
    <div class="loader spin"></div>
    <div class="loader pulse"></div>
    <div class="loader bounce"></div>
    <div class="loader scale"></div>
    <div class="loader fade"></div>
    <div class="loader rotate"></div>
    <div class="loader dot"></div>
    <div class="loader square"></div>
    <div class="loader ring"></div>
    <div class="loader wave"></div>
  </div>
</div>

<div class="container">

  <div class="card">
    <h1>Real Loading Experience</h1>
    <p class="muted">
      System-style fullscreen loading overlay with multiple loaders.
    </p>
  </div>

  <div class="card">
    <h3>Loader-trigger buttons</h3>
    <div class="buttons">
      <button class="btn-loader" onclick="startLoading()">Start loading</button>
      <button class="btn-loader" onclick="startLoading()">Start loading</button>
      <button class="btn-loader" onclick="startLoading()">Start loading</button>
    </div>
  </div>

  <div class="card">
    <h3>Old dummy buttons (no action)</h3>
    <div class="buttons">
      <button class="btn-dummy">Primary</button>
      <button class="btn-dummy">Outline</button>
      <button class="btn-dummy">Glow</button>
    </div>
  </div>

</div>

<script>
// ===== LOADING CONTROL =====
function startLoading() {
  const overlay = document.getElementById("overlay");
  overlay.classList.add("active");

  setTimeout(() => {
    overlay.classList.remove("active");
  }, 5000);
}
</script>

</body>
</html>
